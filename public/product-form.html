<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>İnceleme Yaz</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body id="page-product-form" class="bg-gray-50">
    <div id="navbar-placeholder"></div>
    <main class="max-w-2xl mx-auto px-4 py-12">
      <div class="bg-white p-8 rounded-3xl shadow-lg border border-gray-100">
        <h1 class="text-3xl font-black mb-6">İnceleme Paylaş</h1>
        <form id="product-form" class="space-y-6">
          <div>
            <label class="block font-bold mb-2">Başlık</label
            ><input
              id="product-name-input"
              name="name"
              class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <div
              id="duplicate-warning"
              class="hidden mt-2 text-sm text-yellow-600 bg-yellow-50 p-2 rounded"
            >
              Benzer bir kayıt bulundu:
              <a id="duplicate-link" href="#" class="underline font-bold"
                >Görüntüle</a
              >
            </div>
          </div>
          <div>
            <label class="block font-bold mb-2">Kategori</label
            ><select name="category" class="w-full border p-3 rounded-xl">
              <option value="Telefon">Telefon</option>
              <option value="Laptop">Laptop</option>
              <option value="Kitap">Kitap</option>
              <option value="Yapay Zeka">Yapay Zeka</option>
              <option value="Oyun">Oyun</option>
              <option value="Aksesuar">Aksesuar</option>
              <option value="Uygulama">Uygulama</option>
              <option value="Kamera">Kamera</option>
              <option value="Kulaklık">Kulaklık</option>
            </select>
          </div>
          <div>
            <label class="block font-bold mb-2">Resim URL</label>
            <input
              name="image"
              class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Dinamik Kategori Özellikleri -->
          <div id="category-specs" class="space-y-4">
            <!-- JS ile doldurulacak -->
          </div>

          <div>
            <label class="block font-bold mb-2">Puanınız (1-5)</label>
            <div class="flex gap-2 text-3xl text-gray-300 cursor-pointer mb-2" id="form-star-rating">
                <i class="fa-solid fa-star transition-colors hover:scale-110" data-value="1"></i>
                <i class="fa-solid fa-star transition-colors hover:scale-110" data-value="2"></i>
                <i class="fa-solid fa-star transition-colors hover:scale-110" data-value="3"></i>
                <i class="fa-solid fa-star transition-colors hover:scale-110" data-value="4"></i>
                <i class="fa-solid fa-star transition-colors hover:scale-110" data-value="5"></i>
            </div>
            <input type="hidden" name="rating" id="rating-input" value="0" required />
          </div>
          <div>
            <label class="block font-bold mb-2">İnceleme</label
            ><textarea
              name="desc"
              class="w-full border p-3 rounded-xl h-40 outline-none focus:ring-2 focus:ring-blue-500"
              required
            ></textarea>
          </div>
          <button
            class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg"
          >
            Yayınla
          </button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
