<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek Merkezi - TechReview</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Righteous&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body id="page-support" class="bg-gray-100">
    <div id="navbar-placeholder"></div>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-black text-gray-900 mb-8">Destek Merkezi</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center hover:shadow-md transition-shadow">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-4">
                    <i class="fa-solid fa-file-circle-question"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">SSS</h2>
                <p class="text-gray-600 mb-4">Sorunuzun cevabı burada olabilir.</p>
                <a href="faq.html" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition-colors">SSS'ye Git</a>
            </div>
            
             <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center hover:shadow-md transition-shadow">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-4">
                    <i class="fa-solid fa-envelope-open-text"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">Bize Yazın</h2>
                <p class="text-gray-600 mb-4">Doğrudan destek ekibimize ulaşın.</p>
                <a href="mailto:destek@techreview.com" class="inline-block px-6 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition-colors">E-posta Gönder</a>
            </div>
        </div>
        
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">İletişim Formu</h2>
            <form class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Adınız</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Adınız Soyadınız">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                        <input type="email" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="ornek@email.com">
                    </div>
                </div>
                <div>
                     <label class="block text-sm font-medium text-gray-700 mb-1">Konu</label>
                     <select class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                         <option>Genel Soru</option>
                         <option>Teknik Destek</option>
                         <option>Geri Bildirim</option>
                         <option>Diğer</option>
                     </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mesajınız</label>
                    <textarea rows="4" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Nasıl yardımcı olabiliriz?"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors">Gönder</button>
            </form>
        </div>

    </main>

    <script src="/js/app.js"></script>
</body>
</html>
