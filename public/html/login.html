<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - TechReview</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body id="page-login" class="bg-gray-50 min-h-screen flex flex-col relative">
    
    <!-- Background Decor -->
    <div class="absolute inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-bl from-blue-600/10 to-transparent"></div>
        <div class="absolute bottom-0 left-0 w-1/2 h-full bg-gradient-to-tr from-purple-600/10 to-transparent"></div>
    </div>

    <!-- Main Content Wrapper -->
    <main class="flex-grow flex items-center justify-center relative z-10 w-full px-4 py-8 md:py-12">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl border border-gray-100 max-h-[90vh] overflow-y-auto">
            
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-gray-900 to-gray-800 p-8 text-center text-white relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i class="fa-solid fa-right-to-bracket text-8xl"></i>
                </div>
                <a href="index.html" class="absolute top-4 left-4 text-gray-400 hover:text-white transition-colors text-sm font-medium">
                    <i class="fa-solid fa-arrow-left mr-1"></i> Ana Sayfa
                </a>
                
                <div class="mt-4 mb-2 inline-block p-3 rounded-full bg-white/10 backdrop-blur-sm">
                     <i class="fa-solid fa-user-lock text-2xl text-blue-400"></i>
                </div>
                <h2 class="text-3xl font-bold mb-1">Giriş Yap</h2>
                <p class="text-gray-400 text-sm">TechReview hesabınıza erişin</p>
            </div>

            <!-- Form Section -->
            <div class="p-8">
                <form id="login-form" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Kullanıcı Adı</label>
                        <div class="relative">
                            <span class="absolute left-4 top-3.5 text-gray-400">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input 
                                type="text" 
                                id="username" 
                                placeholder="Kullanıcı adınızı girin" 
                                class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-gray-700 placeholder-gray-400"
                                required
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Şifre</label>
                        <div class="relative">
                            <span class="absolute left-4 top-3.5 text-gray-400">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="••••••••" 
                                class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-gray-700 placeholder-gray-400"
                                required
                            >
                        </div>
                        <div class="flex justify-end mt-1">
                            <a href="#" class="text-xs text-blue-600 hover:text-blue-700 font-medium">Şifremi Unuttum?</a>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-blue-500/30 transform transition-all active:scale-[0.98] mt-2">
                        <i class="fa-solid fa-right-to-bracket mr-2"></i> Giriş Yap
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                    <p class="text-sm text-gray-600">
                        Hesabınız yok mu? 
                        <a href="register.html" class="text-blue-600 font-bold hover:text-blue-700 ml-1 transition-colors">
                            Kayıt Ol
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
