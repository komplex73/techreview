<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - TechReview</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body id="page-profile" class="bg-gray-50/50">
    
    <!-- Navbar Container -->
    <div id="navbar-placeholder"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Profile Header / Banner -->
        <div class="relative mb-24">
            <!-- Banner Image -->
            <div class="h-48 md:h-64 w-full rounded-3xl bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 shadow-lg overflow-hidden relative group">
                <div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-colors"></div>
                <button class="absolute top-4 right-4 bg-white/20 hover:bg-white/30 backdrop-blur-md text-white px-4 py-2 rounded-full text-xs font-bold transition-all opacity-0 group-hover:opacity-100">
                    <i class="fa-solid fa-camera mr-2"></i> Kapak Fotoğrafı
                </button>
            </div>

            <!-- Profile Info Overlay -->
            <div class="absolute -bottom-16 left-8 md:left-12 flex items-end">
                <div class="relative">
                    <div class="w-32 h-32 md:w-40 md:h-40 bg-white rounded-full p-1.5 shadow-xl">
                        <div class="w-full h-full bg-gray-100 rounded-full flex items-center justify-center text-5xl text-gray-400 overflow-hidden relative group cursor-pointer">
                            <i class="fa-solid fa-user"></i>
                             <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fa-solid fa-camera text-white text-2xl"></i>
                            </div>
                        </div>
                    </div>
                     <div class="absolute bottom-2 right-2 w-8 h-8 bg-green-500 border-4 border-white rounded-full" title="Çevrimiçi"></div>
                </div>
                
                <div class="mb-4 ml-6 pb-2">
                    <h1 class="text-3xl font-black text-gray-900 drop-shadow-sm flex items-center gap-3">
                        <span id="profile-username">Yükleniyor...</span>
                        <span id="profile-role-badge"></span> 
                    </h1>
                     <p class="text-gray-600 font-medium text-lg flex items-center gap-2">
                         <span id="profile-email">...</span>
                         <i class="fa-solid fa-check-circle text-blue-500 text-sm" title="Doğrulanmış Hesap"></i>
                     </p>
                </div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-8">
            
            <!-- Left Column: Edit Profile -->
            <div class="lg:col-span-1 space-y-6">
             <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 relative z-10 px-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between hover:shadow-md transition-shadow">
                    <div>
                        <div class="text-4xl font-black text-gray-900 mb-1" id="stat-reviews">-</div>
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-wider">İnceleme</div>
                    </div>
                    <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600">
                        <i class="fa-regular fa-comments text-xl"></i>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between hover:shadow-md transition-shadow">
                    <div>
                        <div class="text-4xl font-black text-gray-900 mb-1" id="stat-products">-</div>
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-wider">Ürün</div>
                    </div>
                    <div class="w-12 h-12 bg-purple-50 rounded-xl flex items-center justify-center text-purple-600">
                        <i class="fa-solid fa-box-open text-xl"></i>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between hover:shadow-md transition-shadow">
                    <div>
                        <div class="text-4xl font-black text-gray-900 mb-1" id="stat-score">-</div>
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-wider">Ortalama Puan</div>
                    </div>
                    <div class="w-12 h-12 bg-orange-50 rounded-xl flex items-center justify-center text-orange-600">
                        <i class="fa-solid fa-star text-xl"></i>
                    </div>
                </div>
            </div>
                <!-- Edit Profile Card -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                        <h2 class="text-lg font-bold text-gray-800">
                            <i class="fa-solid fa-user-pen text-blue-500 mr-2"></i> Profil Düzenle
                        </h2>
                    </div>
                    <div class="p-6">
                         <form id="profile-form" class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Hakkımda</label>
                                <textarea name="bio" class="w-full border border-gray-200 p-3 rounded-xl text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all resize-none" rows="3" placeholder="Kendinizden bahsedin..."></textarea>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Yaş</label>
                                    <input name="age" type="number" placeholder="Yaşınız" class="w-full border border-gray-200 p-2.5 rounded-xl text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Cinsiyet</label>
                                    <select name="gender" class="w-full border border-gray-200 p-2.5 rounded-xl text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all bg-white text-gray-600">
                                        <option value="">Seçiniz</option>
                                        <option value="Erkek">Erkek</option>
                                        <option value="Kadın">Kadın</option>
                                    </select>
                                </div>
                            </div>
                            <button class="w-full bg-gray-900 hover:bg-black text-white py-3 rounded-xl font-bold text-sm transition-all transform active:scale-95 shadow-md">
                                Değişiklikleri Kaydet
                            </button>
                        </form>
                    </div>
                </div>
                
                 <!-- Account Type Card (if needed later) -->
                 <div id="company-application-section" class="hidden bg-gradient-to-br from-purple-50 to-white rounded-2xl shadow-sm border border-purple-100 p-6 relative overflow-hidden">
                     <div class="absolute top-0 right-0 p-4 opacity-5">
                         <i class="fa-solid fa-briefcase text-6xl text-purple-600"></i>
                     </div>
                     <h3 class="text-purple-900 font-bold mb-2">Satıcı Başvurusu</h3>
                     <p class="text-xs text-purple-700 mb-4">Ürünlerinizi TechReview'da sergilemek için başvurun.</p>
                     <form id="company-form" class="space-y-3">
                         <input name="companyName" placeholder="Şirket Adı" class="w-full border border-purple-200 p-2 rounded-lg text-xs focus:ring-purple-500">
                         <input name="taxId" placeholder="Vergi No" class="w-full border border-purple-200 p-2 rounded-lg text-xs focus:ring-purple-500">
                         <button class="w-full bg-purple-600 text-white py-2 rounded-lg text-xs font-bold hover:bg-purple-700">Başvur</button>
                     </form>
                 </div>

            </div>

             <!-- Right Column: Activity -->
            <div class="lg:col-span-2 space-y-8">
                
                <!-- My Reviews Section -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                     <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                        <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                           <span class="bg-blue-100 text-blue-600 p-2 rounded-lg text-sm"><i class="fa-solid fa-comments"></i></span>
                           Son Değerlendirmelerim
                        </h2>
                        <button class="text-xs font-bold text-blue-600 hover:text-blue-700">Tümünü Gör</button>
                    </div>
                    <div class="p-6">
                        <div id="my-reviews-list" class="space-y-4">
                             <!-- Loading State -->
                             <div class="animate-pulse space-y-4">
                                <div class="h-20 bg-gray-100 rounded-xl"></div>
                                <div class="h-20 bg-gray-100 rounded-xl"></div>
                             </div>
                        </div>
                    </div>
                </div>

                <!-- My Products Section -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                     <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                        <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                           <span class="bg-purple-100 text-purple-600 p-2 rounded-lg text-sm"><i class="fa-solid fa-box-open"></i></span>
                           Eklediğim Ürünler
                        </h2>
                         <button onclick="window.location.href='product-form.html'" class="text-xs bg-gray-900 text-white px-3 py-1.5 rounded-lg hover:bg-black transition-colors">
                            <i class="fa-solid fa-plus mr-1"></i> Yeni Ekle
                        </button>
                    </div>
                    <div class="p-6">
                        <div id="my-products-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                             <!-- Loading State -->
                             <div class="h-24 bg-gray-100 rounded-xl animate-pulse"></div>
                             <div class="h-24 bg-gray-100 rounded-xl animate-pulse"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
