<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechReview - Ana Sayfa</title>
    <!-- YENİ LOGO BURADA -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page-home" class="bg-gray-100">
    <!-- Navbar JS tarafından doldurulacak -->
    <div id="navbar-placeholder"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- 1. ANA ÜRÜN LİSTESİ (ÜSTTE - BÜYÜK KARTLAR) -->
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800" id="main-list-title">
          Tüm İncelemeler
        </h2>
        <button
          id="sort-btn"
          class="text-sm text-gray-500 hover:text-gray-900 flex items-center gap-1"
        >
          <i class="fa-solid fa-arrow-down-wide-short"></i> En Yeni
        </button>
      </div>

      <div
        id="products-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-12 border-b border-gray-200 mb-12"
      >
        <div class="col-span-full text-center py-20">
          <div
            class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"
          ></div>
        </div>
      </div>

      <!-- 2. VİTRİN / SON EKLENENLER (ALTTA - KÜÇÜK KARTLAR) -->
      <div id="recent-reviews-placeholder" class="mb-10">
        <!-- JS Dolduracak -->
      </div>
    </main>

    <!-- Mobile Floating Write Button (Enhanced Premium) -->
    <a 
      id="mobile-write-btn" 
      href="product-form.html" 
      class="md:hidden fixed bottom-6 right-6 w-16 h-16 rounded-full bg-gradient-to-br from-blue-600 via-blue-500 to-purple-600 text-white shadow-2xl flex items-center justify-center text-2xl z-50 hover:scale-110 transition-all duration-300 group animate-pulse-slow border-4 border-white/20" 
      style="display: flex;"
      title="Yeni İnceleme Ekle"
    >
      <i class="fa-solid fa-plus group-hover:rotate-90 transition-transform duration-300"></i>
      <div class="absolute inset-0 rounded-full bg-gradient-to-br from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
    </a>

    <style>
      @keyframes pulse-slow {
        0%, 100% { box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.3), 0 10px 10px -5px rgba(59, 130, 246, 0.2); }
        50% { box-shadow: 0 25px 35px -5px rgba(59, 130, 246, 0.4), 0 15px 15px -5px rgba(59, 130, 246, 0.3); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }
    </style>

    <script src="app.js"></script>
  </body>
</html>
